{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename="css/regist.css") }}">
{% endblock %}

{% block body %}
    <h3 class="page-title">注册</h3>
    <form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="邮箱" name="email"></input>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username"></input>
        </div>
    <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" name="password1"></input>
        </div>
    <div class="form-group">
            <input type="password" class="form-control" placeholder="重复密码" name="password2"></input>
        </div>
    <button class="btn btn-primary btn-block">注册</button>
    </div>

    </form>

{% endblock %}
